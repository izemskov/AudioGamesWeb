<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Audio game</title>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body style="margin: 0;">
    <h:form>
        <p:card style="width: 800px; margin: 15px;">
            <f:facet name="title">
                #{game.audioGameChapter.chapterName}
            </f:facet>

            <p>#{game.audioGameChapter.chapterText}</p>

            <f:facet name="footer">
                <ui:repeat value="#{game.links}" var="link">
                    <p:commandButton value="#{link}" action="#{game.selectNextChapter(link)}" update="@form" style="margin-right: 10px;"/>
                </ui:repeat>
            </f:facet>
        </p:card>
    </h:form>
</h:body>
</html>
